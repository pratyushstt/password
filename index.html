<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body  class="bg-dark">
    
    <div class="alert alert-dark text-center" role="alert">
        <h2>Password Strength Check</h2>
    </div>

    <div class="container martop">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <input type="password" class="form-control" placeholder="Enter Your Password....." name="" id="password">
                <div class="progress mt-4" id="outerP" style="height: 8px">
                    <div class="progress-bar" id="innerP" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p><span class="text-danger" id="judgement">Enter to check</span></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
